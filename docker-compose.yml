services:
  ai-security-testing:
    build: .
    ports:
      - "${EXTERNAL_PORT:-2020}:2020"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=2020
      - DEBUG=${DEBUG:-true}
    volumes:
      # Mount evidence directory to persist results
      - ./evidence:/app/evidence
      # Mount config for easy updates
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2020/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for external access
  nginx:
    image: nginx:alpine
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ai-security-testing
    restart: unless-stopped
    profiles:
      - "production"